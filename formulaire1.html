<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="formulaire.css">
</head>
<body>
    <div class="container">
        <h1>Formulaire d'inscription</h1>

        <form action="#" method="post">
            <fieldset>
                <legend>État Civil</legend>
                <label for="matricule">Matricule:</label>
                <input type="text" id="matricule" name="matricule" required>

                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required>

                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" required>

                <label for="sexe">Sexe:</label>
                <select id="sexe" name="sexe">
                    <option value="M">Masculin</option>
                    <option value="F">Féminin</option>
                </select>

                <label for="datnais">Date de naissance:</label>
                <input type="date" id="datnais" name="datnais" required>

                <label for="age">Âge:</label>
                <input type="number" id="age" name="age" min="0" max="120">
            </fieldset>

            <fieldset>
                <legend>Mes Diplômes</legend>
                <label><input type="checkbox" name="diplome" value="CEP"> CEP</label>
                <label><input type="checkbox" name="diplome" value="BEPC"> BEPC</label>
                <label><input type="checkbox" name="diplome" value="BAC"> BAC</label>
            </fieldset>

            <fieldset>
                <legend>Expertise</legend>
                <label><input type="radio" name="expertise" value="IT"> Expert IT</label>
                <label><input type="radio" name="expertise" value="Bavardage"> Expert Bavardage</label>
            </fieldset>

            <div class="buttons">
                <button type="submit">Envoyer</button>
                <button type="reset">Effacer</button>
                <button type="button" onclick="window.close()">Quitter</button>
            </div>
        </form>
    </div>
</body>
</html>
